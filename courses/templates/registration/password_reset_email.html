<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math World - Reset Password</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f0f4ff;
}

.email-wrapper {
    width: 100%;
    padding: 50px 15px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.email-card {
    max-width: 500px;
    width: 100%;
    background: linear-gradient(145deg, #ffffff, #f0f9ff);
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.12);
    padding: 40px;
    text-align: center;
}

.email-card h1 {
    font-size: 28px;
    color: #0ea5e9;
    font-weight: 700;
    margin-bottom: 12px;
}

.email-card p {
    color: #374151;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
}

.btn-reset {
    display: inline-block;
    background: linear-gradient(135deg, #0ea5e9, #2563eb);
    color: #ffffff !important;
    font-weight: 700;
    font-size: 16px;
    padding: 14px 30px;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
}

.btn-reset:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}

.footer-text {
    font-size: 13px;
    color: #6b7280;
    margin-top: 30px;
}

.footer-text a {
    color: #2563eb;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-card">
        <h1>Math World</h1>
        <p>Hello,</p>
        <p>You recently requested to reset your password. Click the button below to securely set a new password for your account.</p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn-reset">
            Reset Password
        </a>
        <p class="footer-text">
            If you didn't request a password reset, you can safely ignore this email.<br>
            <a href="{{ protocol }}://{{ domain }}">Visit Math World</a>
        </p>
    </div>
</div>
</body>
</html>
