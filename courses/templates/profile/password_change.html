{% extends 'courses/base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #f0f4ff, #e0f2ff, #f0f9ff);
    background-size: 400% 400%;
    animation: slowGradient 25s ease infinite;
}

@keyframes slowGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.auth-wrapper {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 60px;
}

.auth-card {
    width: 100%;
    max-width: 460px;
    padding: 40px;
    border-radius: 18px;
    background: #ffffff;
    box-shadow: 0 25px 50px rgba(0,0,0,0.12);
    animation: fadeIn 0.9s ease;
}

.auth-card h2 {
    font-weight: 800;
    color: #2563eb;
    text-align: center;
    margin-bottom: 6px;
}

.auth-card p {
    text-align: center;
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 28px;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    color: #374151;
    margin-bottom: 6px;
}

.form-group input {
    width: 100%;
    border-radius: 12px;
    padding: 11px 14px;
    border: 1px solid #d1d5db;
}

.form-group input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    outline: none;
}

.errorlist {
    color: #dc2626;
    font-size: 13px;
    margin-top: 4px;
}

.btn-auth {
    background: linear-gradient(135deg, #0ea5e9, #2563eb);
    border: none;
    border-radius: 14px;
    padding: 13px;
    font-weight: 600;
    width: 100%;
    color: white;
    transition: 0.3s;
}

.btn-auth:hover {
    opacity: 0.92;
    transform: translateY(-1px);
}

@keyframes fadeIn {
    0% {opacity: 0; transform: translateY(18px);}
    100% {opacity: 1; transform: translateY(0);}
}
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">

        <h2>Change Password</h2>
        <p>Keep your account secure</p>

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}

            <button type="submit" class="btn-auth">
                Update Password
            </button>
        </form>

    </div>
</div>
{% endblock %}
